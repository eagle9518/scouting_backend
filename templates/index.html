{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block Title %}Team 2073 Scouting{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    {% block Styles %} {% endblock %}
</head>
<body>
{% block Body %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}">Scouting App</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'scanner' %}">Scanner</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'teams' %}">Teams</a>
                </li>
                <li>
            </ul>
            <div class="dropdown">
                <button type="button" data-toggle="dropdown">Strategy</button>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'rankings' %}">Rankings</a></li>
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'picklist' %}">Picklist</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container">
        {% block Content %}
        {% endblock %}
    </div>
{% endblock %}
</body>
</html>

<script rel="script" src="{% static 'jquery.js' %}"></script>
<script rel="script" src="{% static 'bootstrap.bundle.min.js' %}"></script>
{% block Scripts %}{% endblock %}
